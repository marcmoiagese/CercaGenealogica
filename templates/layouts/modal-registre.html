{{ define "modal-index-registre" }}
<div class="modal-login" id="modalRegistre">
    <div class="modal-contingut">
        <span class="modal-tanca" id="tancaModalRegistre">&times;</span>
        <h2>{{ t .Lang "register.title" }}</h2>
        <form id="formRegistre" method="POST" action="/registre">
            <input type="hidden" name="csrf_token" value="{{ .Data.CSRFToken }}">
            <div class="form-grup">
                <label for="registre_usuari">{{ t .Lang "register.label.username" }}</label>
                <div class="input-with-status">
                    <input type="text" id="registre_usuari" name="usuari" required>
                    <span class="status-icon" id="statusUsuari"></span>
                </div>
                <div class="input-error" id="errorUsuari"></div>
            </div>
            <div class="form-grup">
                <label for="registre_nom">{{ t .Lang "register.label.name" }}</label>
                <input type="text" id="registre_nom" name="nom" required>
            </div>
            <div class="form-grup">
                <label for="registre_cognoms">{{ t .Lang "register.label.surname" }}</label>
                <input type="text" id="registre_cognoms" name="cognoms" required>
            </div>
            <div class="form-grup">
                <label for="registre_data_naixament">{{ t .Lang "register.label.birthdate" }}</label>
                <input type="date" id="registre_data_naixament" name="data_naixament" required>
            </div>
            <div class="form-grup">
                <label for="registre_email">{{ t .Lang "register.label.email" }}</label>
                <div class="input-with-status">
                    <input type="email" id="registre_email" name="email" required>
                    <span class="status-icon" id="statusEmail"></span>
                </div>
                <div class="input-error" id="errorEmail"></div>
            </div>
            <div class="form-grup">
                <label for="registre_contrassenya">{{ t .Lang "register.label.password" }}</label>
                <input type="password" id="registre_contrassenya" name="contrassenya" required>
            </div>
            <div class="form-grup">
                <label for="registre_confirmar_contrasenya">{{ t .Lang "register.label.passwordConfirm" }}</label>
                <input type="password" id="registre_confirmar_contrasenya" name="confirmar_contrasenya" required>
            </div>
            <div class="form-grup">
                <label for="registre_captcha">{{ t .Lang "register.label.captcha" }}</label>
                <input type="text" id="registre_captcha" name="captcha" placeholder="{{ t .Lang "register.captcha.placeholder" }}" required>
            </div>
            <div class="form-grup checkbox-grup">
                <label class="checkbox-label">
                    <input type="checkbox" id="registre_accepta_condicions" name="accepta_condicions" required>
                    <span class="checkmark"></span>
                    {{ t .Lang "register.accept" }} <a href="/condicions-us" target="_blank" class="link-condicions">{{ t .Lang "register.terms" }}</a> de la p√†gina
                </label>
            </div>
            <button type="submit" class="boto boto-login-modal">{{ t .Lang "register.submit" }}</button>
        </form>
        <p class="opcions-addicionals">
            <a href="#" id="tornaLogin">{{ t .Lang "register.link.login" }}</a>
        </p>
    </div>
</div>
{{ end }}
