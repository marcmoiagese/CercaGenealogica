<!-- templates/layouts/header-public.html -->
{{ define "header-public" }}
<header class="header-genealogic">
    <div class="container">
        <div class="logo-idiomes">
            <a href="/" class="logo">
                <img src="/static/img/logo.png" alt="Genealogia.cat">
                <span>Genealogia.cat</span>
            </a>
            <div class="controls-dreta">
                <div class="selector-idioma-dropdown">
                    <button class="boto-selector-idioma" id="botoSelectorIdioma">
                        CAT <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-idiomes" id="dropdownIdiomes">
                        <li><a href="/cat/" class="active">Català</a></li>
                        <li><a href="/en/">English</a></li>
                        <li><a href="/oc/">Occitan</a></li>
                    </ul>
                </div>
                <a href="/login" class="boto-login" id="botoLogin"><i class="fas fa-user"></i> Iniciar sessió</a>
                <a href="#" class="boto-login boto-registre" id="botoRegistre"><i class="fas fa-user-plus"></i> Registra't</a>
            </div>
        </div>
    </div>
</header>
{{ end }}
