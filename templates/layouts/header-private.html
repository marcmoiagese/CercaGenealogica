    </button>
    <div class="container">
        <div class="logo-idiomes">
            <a href="/" class="logo">
                <img src="/static/img/logo.png" alt="Genealogia.cat">
                <span>Genealogia.cat</span>
            </a>
            <div class="controls-dreta">
