{{ define "modal-index-inici" }}
<div class="modal-login" id="modalLogin">
    <div class="modal-contingut">
        <span class="modal-tanca" id="tancaModal">&times;</span>
        <h2>Iniciar sessió</h2>
        <form id="formLogin" method="POST" action="/login" enctype="application/x-www-form-urlencoded">
            <input type="hidden" name="csrf_token" value="{{ .Data.CSRFToken }}">
            <div class="form-grup">
                <label for="login_usuari">Usuari o correu electrònic</label>
                <input type="text" id="login_usuari" name="usuari" required>
            </div>
            <div class="form-grup">
                <label for="login_contrassenya">Contrasenya</label>
                <input type="password" id="login_contrassenya" name="contrassenya" required>
            </div>
            <div class="form-grup">
                <label for="login_captcha">Quant és 5 + 3?</label>
                <input type="text" id="login_captcha" name="captcha" placeholder="Resposta" required>
            </div>
            <div class="form-grup checkbox-grup">
                <label class="checkbox-label">
                    <input type="checkbox" id="login_mantenir_sessio" name="mantenir_sessio">
                    <span class="checkmark"></span>
                    Mantenir la sessió oberta
                </label>
            </div>
            <button type="submit" class="boto boto-login-modal">Iniciar sessió</button>
        </form>
        <p class="opcions-addicionals">
            <a href="#" id="mostrarRecuperar">Recuperar contrasenya</a> · 
            <a href="#" id="mostrarRegistre">Crear usuari</a>
        </p>
    </div>
</div>
{{ end }}
