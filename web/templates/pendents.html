<!-- templates/pendents.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Possibles Duplicats</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        input[type=checkbox] { transform: scale(1.2); }
    </style>
    <style>
        .duplicate-checkbox {
            margin: 5px;
        }
        th input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Registres possiblement duplicats</h1>

    <form action="/import-seleccionats" method="POST">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Cognoms</th>
                    <th>Pàgina</th>
                    <th>Llibre</th>
                    <th>Any</th>
                </tr>
            </thead>
            <tbody>
                {{range $index, $item := .}}
                <tr>
                    <td><input type="checkbox" class="duplicate-checkbox" name="ids" value="{{.id}}"></td>
                    <td>{{$item.cognoms}}</td>
                    <td>{{$item.pagina}}</td>
                    <td>{{$item.llibre}}</td>
                    <td>{{$item.any}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <br>
        <button type="submit">Inserir seleccionats</button>
    </form>

    <p><a href="/upload">Torna a l'importació</a></p>
    <script src="/static/duplicats.js"></script>
</body>
</html>
