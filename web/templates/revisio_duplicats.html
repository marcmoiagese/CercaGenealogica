<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Possibles Duplicats</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-top: 10px; margin-right: 10px; }
    </style>
    <style>
        .duplicate-checkbox {
            margin: 5px;
        }
        th input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h2>Possibles Duplicats per revisar</h2>

    <!-- Formulari amb accions m√∫ltiples -->
    <form id="accioForm" method="post" action="">
        <input type="hidden" name="ids" id="selectedIds" value="">

        <button type="submit" formaction="/import-seleccionats">‚úÖ Inserir els seleccionats</button>
        <button type="submit" formaction="/eliminar-seleccionats">üóëÔ∏è Eliminar els seleccionats</button>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Nom complet</th>
                    <th>P√†gina</th>
                    <th>Llibre</th>
                    <th>Any</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td><input type="checkbox" class="duplicate-checkbox" name="ids" value="{{.id}}"></td>
                    <!-- <td><input type="checkbox" class="duplicate-checkbox" data-id="{{.id}}"></td> -->
                    <td>{{.cognoms}}</td>
                    <td>{{.pagina}}</td>
                    <td>{{.llibre}}</td>
                    <td>{{.any}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </form>

    <p><a href="/upload">Torna a l'importaci√≥</a></p>

    <!-- Carrega nom√©s el JS necessari -->
    <script src="/static/duplicats.js"></script>
</body>
</html>
