<!-- templates/revisio_duplicats.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Possibles Duplicats</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Possibles Duplicats per revisar</h2>

    <form action="/import-seleccionats" method="post">
        <table>
            <thead>
                <tr>
                    <th>Seleccionar</th>
                    <th>Cognoms</th>
                    <th>Pàgina</th>
                    <th>Llibre</th>
                    <th>Any</th>
                </tr>
            </thead>
            <tbody>
                {{range $index, $element := .}}
                <tr>
                    <td><input type="checkbox" name="ids" value="{{$element.id}}"></td>
                    <td>{{$element.cognoms}}</td>
                    <td>{{$element.pagina}}</td>
                    <td>{{$element.llibre}}</td>
                    <td>{{$element.any}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <button type="submit">Inserir registres seleccionats</button>
    </form>

    <p><a href="/upload">Torna a l'importació</a></p>
</body>
</html>
