<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca en Temps Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #cerca {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #resultats {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .resultat-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .resultat-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Cerca Usuaris</h1>
    
    <input type="text" id="cerca" placeholder="Escriu un nom o cognom...">
    
    <div id="resultats"></div>
    
    <script src="/static/script.js"></script>
    <p><a href="/upload">Importa CSV</a></p>
</body>
</html>
